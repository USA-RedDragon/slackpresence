version: 2
jobs:
  test:
    docker:
      - image: node:10.15

    working_directory: ~/repo

    steps:
      - run:
          name: Install System Dependencies
          command: |
            apt-get update && apt-get install --no-install-recommends -y \
              xvfb \
              bash \
              git \
              libgtk-3-0 \
              libxtst6 \
              libxss1 \
              libnss3 \
              libasound2 \
              && rm -rf /var/lib/apt/lists/*
      - checkout
      - run:
          name: Install Node Dependencies
          command: npm ci && npm run pkgvars
      - run:
          name: Test
          command: |
            bash -c "/usr/bin/Xvfb :10 -ac >> /tmp/Xvfb.out 2>&1 & disown -ar && DISPLAY=":10" npm run test"
      - store_artifacts:
          path: coverage

  lint:
    docker:
      - image: circleci/node:10.15

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm ci && npm run pkgvars
      - run:
          name: Make testresults folder
          command: mkdir -p ./testresults/tslint/
      - run:
          name: Lint
          command: tslint --format junit --project . -o ./testresults/tslint/results.xml
      - store_test_results:
          path: testresults

  deploy:
    docker:
      - image: circleci/node:10.15

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm ci && npm run pkgvars
      - run:
          name: Install VSCE
          command: sudo npm install -g vsce
      - run:
          name: Publish
          command: vsce publish -p ${VSCE_PAT} || true

workflows:
  version: 2
  workflow:
    jobs:
      - test
      - lint
      - deploy:
          requires:
            - test
            - lint
          filters:
            branches:
              only:
                master
